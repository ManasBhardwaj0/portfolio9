<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Initialize the game
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const messageDiv = document.getElementById('message');
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageDiv.textContent = "Please enter a number between 1 and 100.";
            } else if (guess < targetNumber) {
                messageDiv.textContent = "Too low! Try again.";
            } else if (guess > targetNumber) {
                messageDiv.textContent = "Too high! Try again.";
            } else {
                messageDiv.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            }
        }
    </script>
</body>
</html>
